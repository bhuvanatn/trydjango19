<h3>Post Detail Page</h3>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


ID : {{instance.id}}<br/>
Title : {{instance.title}}<br/>
Content : {{instance.content}}<br/>
Timestamp : {{instance.timestamp}}<br/>
Updated : {{instance.updated}}<br/>
